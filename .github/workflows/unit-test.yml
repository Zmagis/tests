name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-node.yml
      - run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-node.yml
      - name: Build App
        run: npm run build
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/setup-node.yml
      - run: npm test --coverage
