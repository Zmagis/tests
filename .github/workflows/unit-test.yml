name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup
        uses: ./.github/actions/checkout-and-setup
      - run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup
        uses: ./.github/actions/checkout-and-setup
      - name: Build App
        run: npm run build
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup
        uses: ./.github/actions/checkout-and-setup
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v3
        name: Archive coverage report
        with:
          name: coverage-report
          path: coverage
